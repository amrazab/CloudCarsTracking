<h1>Customers</h1>



<p *ngIf="!customers"><em>Loading...</em></p>

<table class='table' *ngIf="customers">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.address }}</td>
     
    </tr>
  </tbody>
</table>
