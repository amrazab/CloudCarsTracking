<h1>Tracking</h1>



<p *ngIf="!statusList"><em>Loading...</em></p>
<div *ngIf="statusList">
  <div class="row">
      <div class="col-sm-2">
        Customer
        </div>
    <div class="col-sm-4">

        <select class="form-control form-control-primary" 
        [(ngModel)]="customerSerch" >
        <option value="" >
           --Select Customer--
           </option>
          <option *ngFor="let customer of customers" [ngValue]="customer">
           {{customer}}
          </option>

    </select>
   
    </div>

    <div class="row">
        <div class="col-sm-2">
          Stauts
          </div>
      <div class="col-sm-4">
  
          <select class="form-control form-control-primary" 
          [(ngModel)]="statusSearch" >
          <option value="0" >--Select Status--</option>
          <option value="1" >Working</option>
          <option value="2" >Error</option>
           
  
      </select>
     
      </div>
    <div class="col-sm-5"></div>
  </div>
<table class='table' >
  <thead>
    <tr>
        <th>customer id</th>
      <th>car id</th>
     
     <th>Oil</th>
     <th>Time</th>
     <th>Error</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of (statusList | TrackingSearch:customerSerch:statusSearch)">
        <td>{{ s.customerId }}</td>
      <td>{{ s.carId }}</td>
      <td>
          <div style="display:block; width:100px;height:3px;background:grey;">
              <div style="display:block; height:3px;background:red;" [style.width.px]="s.oilLevel">
              
              </div>
              </div>
     
      
      <td>{{ s.time | date:'yyyy-MM-dd HH:mm:ss '}}</td>
      <td>{{s.errorMessage}}</td>
      
     
    </tr>
  </tbody>
</table>
</div>
